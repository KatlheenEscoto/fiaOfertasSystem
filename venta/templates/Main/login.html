{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<title>Log In: FIAofertas</title>
		<link rel="shortcut icon" type="image/x-icon" href="{% static "imagenes/fondoFIA.jpg" %}">
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="{% static "css/baseLogIn.css" %}"/>

		<style>
		@font-face {
    		font-family: 'Lobster';
    		src: url('{% static 'fonts/Lobster-Regular.ttf' %}') format("truetype");
 		}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">FIAofertas</a>
		    </div>
		    <div class="collapse navbar-collapse" id="myNavbar">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="/">AULA</a></li>
		        <li><a href="/login">LogIn</a></li>
		        <li><a href="/registrarse">Registrarse</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>

    {% if user.is_authenticated %}
    	<section class="login-block">
		    <div class="container">
			<div class="row">
				<div class="col-md-4 login-sec">
				  	<h2 class="text-center" style="font-family: 'Lobster', cursive;">¡Usted ya ingreso a FIAofertas!</h2>
				  	<label>Ingrese a para: </label>
				  	<a href="/logout">Volver a ingresar.</a> 
			</div>
			<div class="col-md-8 banner-sec">
		        </div>	   
				    
				</div>
				</div>
			</div>
		</section>
    {% else %}
		<section class="login-block">
		    <div class="container" style="font-family: 'Josefin Sans', sans-serif">
			<div class="row">
				<div class="col-md-4 login-sec">
				  	<h2 class="text-center" style="font-family: 'Lobster', cursive;">¡Ingresa Ahora!</h2>
				  	<h4 class="text-center"><em>{{ valor }}</em></h4>
				    <form class="login-form" action="" method="post" >
				    	{% csrf_token %}
						<div class="form-group">
						    <label for="carnet">Carnet:</label>
						    <input type="text" name="username" id="username" class="form-control" placeholder=""> 
						</div>
					  	<div class="form-group">
						    <label for="contraseña">Contraseña:</label>
						    <input type="password" name="password" id="password" class="form-control" placeholder="">
					  	</div>
					  			  
					    <button type="submit" class="btn float-left">Ingresar</button>
					</form>		  
				</div>
				<div class="col-md-8 banner-sec">
		        </div>	   
				    
				</div>
				</div>
			</div>
		</section>
	{% endif %}
	</body>
</html>

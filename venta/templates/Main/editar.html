{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>FIAofertas: Perfil de Usuario.</title>
	<link rel="shortcut icon" type="image/x-icon" href="{% static "imagenes/fondoFIA.jpg" %}">

		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="{% static "css/baseFIAofertas.css" %}"/>
	<link rel="stylesheet" href="{% static "css/edicionPerfil.css" %}"/>
	<style>
		@font-face{
			font-family: "Righteous-Regular";
			src: url("{% static "fonts/Righteous-Regular.ttf" %}") format("truetype");
		}

	</style>
</head>
<body>
	
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">FIAofertas</a>
		    </div>
		    <div class="collapse navbar-collapse" id="myNavbar">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="/">Historial de ventas</a></li>
		        <li><a href="/">Perfil</a></li>
		        <li><a href="/">Salir</a></li>
		      </ul>
		    </div>
		</div>
	</nav>

	<section class="container">
    <div class="row">

    	<h1>Perfil de Usuario.</h1>

   		<!-- Imagen -->
        <div class="col-sm-2 col-md-2">
        {% if perfil.imagen %}
            <img src="{% static "imagenes/user.png" %}" alt="" class="img-rounded img-responsive" />
        {% else %}
        	<img src=" {{perfil.image.url}} " alt="" width="100" height="100">
        {% endif %}
        </div>

        <div class="col-sm-4 col-md-4 rejilla">

        <form class="form-inline" enctype="multipart/form-data" method="POST">
        {% csrf_token %} 
			<fieldset>
			  	<legend><i class="glyphicon glyphicon-user"></i> Datos personales:</legend>
			  	<div class="form-group">
				    <label class="control-label col-sm-4" for="carnet">Carnet:</label>
				    <div class="col-sm-8">
				      	<input type="text" class="form-control" id="carnet" value=" {{perfil.carnet}} " disabled="">
			   		</div>
 				</div>
			  	<div class="form-group">
				    <label class="control-label col-sm-4" for="nombre">Nombre:</label>
				    <div class="col-sm-8">
				      	<input type="text" class="form-control" id="nombre" value=" {{perfil.nombre}} " disabled="">
			   		</div>
 				</div>
 				<div class="form-group">
				    <label class="control-label col-sm-4" for="apellido">Apellido:</label>
				    <div class="col-sm-8">
				      	<input type="text" class="form-control" id="apellido" value=" {{perfil.apellido}} " disabled="">
			   		</div>
 				</div>
 				<div class="form-group">
				    <label class="control-label col-sm-4" for="genero">Género:</label>
				    <div class="col-sm-8">
				      	<input type="text" class="form-control" id="genero" value=" {{perfil.genero}} " disabled="">
			   		</div>
 				</div>

			</fieldset>

			<fieldset>
			  	<legend><i class="glyphicon glyphicon-user"></i> Datos personales editables:</legend>
			  	<div class="form-group">
				    <label class="control-label col-sm-8" for="correo">Correo electrónico:</label>
				    <div class="col-sm-4">
				      	<input type="email" class="form-control" id="correo" placeholder="" value=" {{perfil.email}} ">
			   		</div>
 				</div>
			  	<div class="form-group">
				    <label class="control-label col-sm-8" for="telefono">Telefóno de contacto:</label>
				    <div class="col-sm-4">
				      	<input type="text" class="form-control" id="telefono" placeholder="" value=" {{perfil.telefono}} " >
			   		</div>
 				</div>
			</fieldset>
			<legend><i class="glyphicon glyphicon-user"></i> Modificar Foto:</legend>	  	
			<div>
			<label for="imagen_descargable">Elige imagen: (PNG, JPG)</label>
			<input type="file" id="imagen_descargable" name="imagen_descargable" accept=".jpg, .jpeg, .png" multiple>
			</div>
			<input type="submit" class="btn" id="guardar" name="submit" value="Guardar cambios"><br />
		</form>
			</fieldset>
			<br />
			<fieldset>
				<legend><i class="glyphicon glyphicon-user"></i> Modificar contraseña: </legend>
				<input type="button" class="btn" id="modificarContrasenia" name="submit" value="Modificar Contraseña"><br />
			</fieldset>

        </div>
    </div>
	</section>
</body>
</html>
